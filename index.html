<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>system</title>
    <meta name="description">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bartle&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <style>
      .container{
        overflow:auto;
        scroll-snap-type:y;
        height:100vh;
        gap:0px;
      }
      *{
        margin:0;
        padding:0;
      }
      header{
        height:100px;
        display:flex;
        flex-direction:row;
        background-image:url(octoo_logo.png);
        background-repeat:no-repeat;
        background-position:left;
        back-ground-size:contain;
      }
      #mono{
        font-family:Atkinson Hyperlegible Mono;
        margin:20px;
        text-align:center;
      }
      .top,.second,.third{
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
      }
      .top{
        background-image:url(bgimg_orange.png);
        background-repeat:no-repeeat;
        background-position:center center;
      }
      .second{
        background-color:lightseagreen;
      }
      .third{
        background-color:darkslategray;
      }
      .last{
        background-color:linen;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
      }
      #another{
        font-size:70px;
      }
      h1{
        font-family:"BBH Bartle";
        font-size:80px;
      }
      .small{
        font-size:42px;
      }
      .bottom{
        font-size:20px;
        font-family:sans-serif;
      }
      .phys_h{
        font-size:50px;
        font-family:"sans-serif";
        text-decoration:none;
      }
      .phys_h:hover{
        font-size:55px;
        background:linear-gradient(transparent 70%,deepskyblue 70%);
      }
      .phys_b{
        color:white;
        background-color:deepskyblue;
        text-decoration:none;
        border-radius:8px;
        display:inline-block;
        font-family:sans-serif;
        top:-2px;
        box-shadow:0 5px #1e90ff;
        padding:10px 20px;
      }
      .phys_b:hover{
        background-color:lightskyblue;
        box-shadow:0 1px deepskyblue;
        top:1px;
      }
      @media(max-width:1100px){
        .top,.second,.third{
          font-size:3rem;
          height:65vh;
        }
        .last{
          height:10vh;
        }
      }
      @media(min-width:1100px){
        .top,.second,.third{
          font-size:3rem;
          height:75vh;
        }
        .last{
          height:30vh;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a class="phys_h" href="https://12octoo.github.io/practice/index.html">Physic</a>
      <a style="font-family:sans-serif">Math</a>
    </header>
    <div class="container">
      <section class="top">
        <h1><center>practice</center></h1>
        <p id="mono">This is test page for my practicing writing code.</p>
        <p class="small" id="mono">I offer you technical tools and codes of system.</p>
      </section>
      <section class="second">
        <h1>You Get</h1>
        <p id="mono">you can choose my own tools</p>
        <a class="phys_b" href="https://12octoo.github.io/practice/phys.html">Physics</a>
      </section>
      <section class="third">
        <h1 id="another">Another One</h1>
        <p id="mono">you can use tools regarding programming.</p>
      </section>
      <section class="last">
        <p class="bottom" color="gray">@2025 practice</p>
      </section>
    </div>
  </body>
</html>
