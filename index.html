<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <meta name="description">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bartle&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <style>
      .container{
        overflow:auto;
        scroll-snap-type:y;
        height:100vh;
        gap:0px;
      }
      *{
        margin:0;
        padding:0;
      }
      #mono{
        font-family:Atkinson Hyperlegible Mono;
        margin:20px;
        text-align:center;
      }
      .top,.second,.third{
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
      }
      .top{
        background-image:url(bgimg_orange.png);
        background-repeat:no-repeeat;
        background-position:center center;
      }
      .second{
        background-color:lightseagreen;
      }
      .third{
        background-color:darkslategray;
      }
      .last{
        background-color:linen;
      }
      #another{
        font-size:70px;
      }
      h1{
        font-family:"BBH Bartle";
        font-size:80px;
      }
      .small{
        font-size:42px;
      }
      @media(max-width:1100px){
        .top,.second,.third{
          font-size:3rem;
          height:65vh;
        }
        .last{
          height:25vh;
        }
      }
      @media(min-width:1100px){
        .top,.second,.third{
          font-size:3rem;
          height:75vh;
        }
        .last{
          height:30vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="top">
        <h1><center>practice</center></h1>
        <p id="mono">This is test page for my practicing writing code.</p>
        <p class="small" id="mono">I offer you technical tools and codes of system.</p>
      </section>
      <section class="second">
        <h1>You Get</h1>
        <p id="mono">you can choose my own tools</p>
      </section>
      <section class="third">
        <h1 id="another">Another One</h1>
        <p id="mono">you can use tools regarding programming.</p>
      </section>
      <section class="last"></section>
    </div>
  </body>
</html>
